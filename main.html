<!DOCTYPE html>
<html>
<head>
	<title>Planet Maps</title>
</head>
<body>
	<h1>Planet Maps</h1>
	<img src="planet-map.jpg" usemap="#planet-map" alt="Planet Map">
	<map name="planet-map">
		<area shape="rect" coords="50,50,100,100" href="https://en.wikipedia.org/wiki/Sun">
		<area shape="circle" coords="150,100,30" href="https://en.wikipedia.org/wiki/Mercury_(planet)">
		<area shape="circle" coords="220,100,30" href="https://en.wikipedia.org/wiki/Venus">
		<area shape="circle" coords="290,100,30" href="https://en.wikipedia.org/wiki/Earth">
		<area shape="circle" coords="360,100,30" href="https://en.wikipedia.org/wiki/Mars">
		<area shape="circle" coords="430,100,30" href="https://en.wikipedia.org/wiki/Jupiter">
		<area shape="circle" coords="500,100,30" href="https://en.wikipedia.org/wiki/Saturn">
		<area shape="circle" coords="570,100,30" href="https://en.wikipedia.org/wiki/Uranus">
		<area shape="circle" coords="640,100,30" href="https://en.wikipedia.org/wiki/Neptune">
		<area shape="circle" coords="710,100,30" href="https://en.wikipedia.org/wiki/Pluto">
		<area shape="circle" coords="780,100,30" href="https://en.wikipedia.org/wiki/Ceres_(dwarf_planet)">
		<area shape="circle" coords="850,100,30" href="https://en.wikipedia.org/wiki/Eris_(dwarf_planet)">
	</map>
</body>
</html>
